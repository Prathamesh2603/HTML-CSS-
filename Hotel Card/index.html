<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__content">
            <div class="card__location-name-and-price">
                <h1 id="card__name">Santorini Sunset Loft</h1>
                <div id="card__price">$890</div>
            </div>
            <div class="card__location-info">
                <p>Experience a cliffside loft with iconic white walls, blue domes, and magical sunset views.</p>
            </div>

            <div class="card__location-rating-and-more">
                <div class="card__rating filter">
                    <div id="icon"></div>
                    <span>4.8</span>
                </div>
                <div class="card__stay-info filter">
                    <span>Romantic Stay</span>
                </div>
                <div class="card__trip-info filter">
                    <span>2 Night Trip</span>
                </div>
            </div>
            <div class="card__button-book-now">
                <button id="card__button">Book</button>
            </div>
        </div>
    </div>
</body>
</html>
